<!DOCTYPE html>
<html lang="en"
    xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Students</title>
</head>
<body>
<table>
    <thead>
    <tr>
        <th>First Name</th>
        <th>Last Name</th>
        <th>User Name</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="student : ${students}">
        <td><span th:text="${student.firstName}">firstName</span></td>
        <td><span th:text="${student.lastName}">lastName</span></td>
        <td><span th:text="${student.username}">username</span></td>
        <td> <a th:href="@{/view-update/{username}(username=${student.username})}" > Edit</a> </td>
        <td> <a th:href="@{/delete/{username}(username=${student.username})}" > Delete</a> </td>
    </tr>
    </tbody>
</table>

<br/>
<a th:href="@{/view-create}"><h3>Add new Student </h3></a>
</body>
</html>
